<script>

    let consumirApi = async() =>{
        let response = await fetch("https://rickandmortyapi.com/api/location")
        let data = await response.json()
        let resultados = data.results
        
        console.log(resultados);
        let lugaresTipoPlaneta = resultados.filter(lugar => lugar.type === "Planet")
        console.log(lugaresTipoPlaneta);
        let mapeo = resultados.map(lugar => lugar.name)
        console.log(mapeo);

    }

    consumirApi()

</script>
