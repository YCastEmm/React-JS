<script>    

let pedirApi = async() =>{
        try {
            let respuesta = await fetch("https://pokeapi.co/api/v2/pokemon")
            let data = await respuesta.json()
            console.log(data.results[1]);

        } catch (error) {
            console.log(error);
        }
    }

    pedirApi()



let consumirApi = async() =>{
    try {
        let response = await fetch("https://api.artic.edu/api/v1/artworks")
        let data = await response.json()
        console.log(data);
    } catch (error) {
        console.log(error);
    }
}

consumirApi()
